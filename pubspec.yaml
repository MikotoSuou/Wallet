name: wallet
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/png/app_icon.png"
  android: true
  ios: true
  min_sdk_android: 30
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  fonts:
    - family: gotham
      fonts:
        - asset: assets/fonts/gotham_bold.ttf
          weight: 900
        - asset: assets/fonts/gotham_bold.ttf
          weight: 700
        - asset: assets/fonts/gotham_bold.ttf
          weight: 500
        - asset: assets/fonts/gotham_light.ttf
          weight: 400
        - asset: assets/fonts/gotham_light.ttf
          weight: 300
        - asset: assets/fonts/gotham_light.ttf
          weight: 100