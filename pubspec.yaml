name: wallet
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  internet_connection_checker: ^1.0.0+1
  pretty_dio_logger: ^1.4.0
  go_router: ^14.2.1
  get_it: ^7.7.0
  dartz: ^0.10.1
  freezed_annotation: ^2.4.4
  retrofit: ^4.1.0
  dio: ^5.5.0+1
  json_annotation: ^4.9.0
  flutter_bloc: ^8.1.4
  intl: ^0.19.0
  shimmer: ^3.0.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.7
  mockito: ^5.4.4

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  freezed: ^2.5.2
  retrofit_generator: ^8.1.2
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter_launcher_icons:
  image_path: "assets/png/app_icon.png"
  android: true
  ios: true
  min_sdk_android: 30
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    # svg
    - assets/svg/

  fonts:
    - family: roboto
      fonts:
        - asset: assets/fonts/roboto_bold.ttf
          weight: 900
        - asset: assets/fonts/roboto_bold.ttf
          weight: 700
        - asset: assets/fonts/roboto_bold.ttf
          weight: 500
        - asset: assets/fonts/roboto_regular.ttf
          weight: 400
        - asset: assets/fonts/roboto_regular.ttf
          weight: 300
        - asset: assets/fonts/roboto_regular.ttf
          weight: 100